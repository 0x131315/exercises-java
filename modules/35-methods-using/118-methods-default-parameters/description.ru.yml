name: Неизменяемость строк в Java
theory: |


instructions: |

  В коде определены две переменные `firstName` и `lastName`, в которых содержится имя и фамилия человека. Ваша задача состоит в том, чтобы напечатать на экран инициалы этого человека. Инициалы это первая буква имени и первая буква фамилии в верхнем регистре. Например если человек зовут *Тото Роббинс*, то его инициалы будут *ТР*.

  Алгоритм программы состоит в следующем. Нужно извлечь из переменных первые символы с помощью метода [charAt()](https://ru.hexlet.io/qna/java/questions/kak-poluchit-simvol-iz-stroki-java) и затем составить из них инициалы преобразовав их в верхний регистр.


  Названия замков на английском языке:

  - Винтерфелл — `Winterfell`
  - Близнецы (Замок Фреев) — `The Twins`
  - Орлиное гнездо — `The Eyrie`

  Выведите на экран полную длину маршрута Арьи. Напомним, что метод `Functions.calculateDistance()` принимает два аргумента и возвращает число.

