name: Детерминированность
theory: |

  Независимо от того, какой язык программирования используется, методы внутри него обладают некоторыми фундаментальными свойствами. Зная эти свойства, легче прогнозировать поведение методов, способы их тестирования и место их использования. К таким свойствам относится детерминированность. Метод называется детерминированной тогда, когда для одних и тех же входных аргументов она возвращает один и тот же результат. Например, метод, извлекающий символ из строки, детерминированный

  ```javascript
  "wow".charAt(1); // 'o'
  "wow".charAt(1); // 'o'
  ```

  Сколько бы раз мы не вызывали этот метод, передавая туда значение `1`, он всегда вернет `'o'`. В свою очередь метод, возвращающий случайное число, не является детерминированным, так как у одного и того же входа (даже если он пустой, то есть аргументы не принимаются) мы получим всегда разный результат. Насколько он разный - не важно, даже если хотя бы один из миллиона вызовов вернет что-то другое, этот метод автоматически считается недетерминированной.

  ```javascript
  Math.random(); // 0.09856613113197676
  Math.random(); // 0.8839904367241888
  ```

  Зачем это нужно знать? Детерминированность серьезно влияет на многие аспекты. Детерминированные функции удобны в работе, их легко оптимизировать, легко тестировать. Если есть возможность сделать функцию детерминированной, то лучше ее такой и сделать

