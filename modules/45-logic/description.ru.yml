name: Логика
description: |
  Логические выражения позволяют отвечать на вопросы, которые возникают во время работы программы. В этом модуле изучим методы-предикаты – те, которые задают вопрос и отвечают на него – правда это или ложь. Поговорим о конструкции if else, с помощью которой программист может выбирать необходимое поведение программы в зависимости от разных условий: пропускать одни инструкции и выполнять другие.
