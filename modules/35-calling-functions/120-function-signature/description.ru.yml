name: Сигнатура метода
theory: |

  Метод `Math.min()`, возвращающий минимальное число из двух, принимает 2 параметра. Если вызывать `Math.min()` без параметров, то Java выдаст следующее: `no suitable method found for Math.min(no arguments)`. Нам сообщают, что такой метод `Math.min()` без параметров не существует.

  Откуда мы знаем, сколько каких параметров нужно методу `Math.min()` и значение какого типа он возвращает? Мы заглянули в **сигнатуру** этого метода. Сигнатура определяет входные параметры и их типы, а также выходной параметр и его тип. Про метод `Math.min()` можно почитать в [официальной документации Java](https://docs.oracle.com/javase/8/docs/api/java/lang/Math.html).

  Передавать параметры можно только в той последовательности, в которой они определены в сигнатуре.

  Любой метод возвращает всегда только одно значение (если только тип результата не `void` - тогда не возвращает ничего). В то же время, возвращаемое значение может быть сложного типа и представлять собой, например, список каких-то значений.

instructions: |

  Теперь ваша очередь посмотреть на сигнатуру метода в документации и разобраться, как его использовать. Можете читать документацию на русском языке, но программист обязан уметь читать документацию на английском. Используйте словари или переводчики при необходимости. Лучше сразу привыкать и подтягивать навыки чтения на английском, иначе будут сложности в будущем.

  В Java у класса `String` есть метод `concat()`. Изучите его сигнатуру на странице [java.lang.String](https://docs.oracle.com/javase/8/docs/api/java/lang/String.html#concat-java.lang.String-).

  Напишите программу, которая с помощью метода `concat()` связывает переменную `result` с `text` и выводит результат на экран.

